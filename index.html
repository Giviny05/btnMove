<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
        .container-fluid{
            height: 100vh;;
            display: grid;
            place-content: center;
        }
        #btnNo{
            transition: 0.5s ease-in-out;
        }
        .container-fluid>.box{
            width: 400px;;
            height: 400px;
        }
        #btnYes{
            position: relative;
            left: -85px;
        }
</style>
<body>
    <div class="container-fluid ">
        <div class="box text-center ">
            <img src="https://i.pinimg.com/originals/98/ec/fa/98ecfa5d12638a43532b77ae536ed793.gif " width="300px" height="300px" alt="" id="pic1">
            <img src="https://i.pinimg.com/originals/fd/80/de/fd80de983b2810780d08e4374ca75581.gif"  width="300px" height="300px" alt="" id="pic2" class="d-none">
            <p class=" btn1 fs-1 " id="btnDo">Do you love me?</p>
            <p class=" btn1 fs-1 d-none" id="btnI">I love you too</p>

            <img src="https://media4.giphy.com/media/Tb2uvHs0df9AOu0IvS/giphy.gif?cid=6c09b952f6hy1azrydemov5pmeclv1s0tjb6zhoiodl44296&ep=v1_gifs_search&rid=giphy.gif&ct=g " class="d-none" width="300px" height="300px" alt="" id="picNO">
            <div class="mt-4">
                <button class=" btn text-light px-4 bg-primary " id="btnYes">YES</button>
                <button class=" btn text-light px-4 bg-danger position-absolute" id="btnNo">NO</button>
            </div>
        </div>
    </div>
</body>
